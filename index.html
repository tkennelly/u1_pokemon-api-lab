<!DOCTYPE html>
<html lang="en">
<head>

    <title>Pokemon</title>
    <link rel="stylesheet" href="style.css"/>

    <script defer src="script.js"></script>

<body>
    <h1>Pick A Pokemon!</h1>

    <header>
        <form id="searchForm">
            <input class="nav" type="text"  value="" placeholder="Choose your pokemon!"  id="inputBar">
            <input type="submit"  value="SEARCH" id="searchButton">
        </form>
        
    </header>
    
    <div class="pokemonImage">
        <h3 id="shineyCheck"></h3>
        <img id="pokemonImage"/>
    </div>

    <div class="nameBubble">
        <h2 id="pokemonName">Pokemon Name test</h2>
    </div>

    <div class="infoBox">
        <h2>Pokedex Entry</h2>
        <p id="pokemonType"></p>
        </b>
        <p id="pokemonMoves"></p>
        </b>
        <p id="flavorText"></p>
        </b>
    </div>

    <div class="randoButton">
        <input type="button"  value="RANDOM POKEMON" id="randoButton">
    </div>
</body>
</html>
